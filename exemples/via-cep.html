

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exemplo Rucula</title>
        <style>
            body{
                margin: 0;
            }
            *{
                font-family: "DM Sans", sans-serif;
            }
        </style>
    </head>
    <body>
        <div id="js">
        </div>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rucula-js/rucula-js@master/dist/style/style.css"/>

        <script type="module" >
            
            import {Rucula} from 'https://cdn.jsdelivr.net/gh/rucula-js/rucula-js@master/dist/rucula.js'
            
            let config = {
                floatLabel:true, 
                environments:[
                    {
                        env:"development",
                        hostname:"http://localhost",
                        port: "5016"
                    }
                ],
                localizations:[
                    {
                        locales:"pt-BR",
                        language:"üáßüá∑ Brasil" ,
                        currency:"BRL",
                        maxDecimal:5
                    }
                ] 
            }   

            let input  = {
                name: "Via Cep",
                pathController: "",
                type: "crud",
                crud:"",
                messageHome: "Via Cep",
                grid:false,
                frames: [
                    {
                        name: "Procurar CEP",
                        objectDto: "viaCep",
                        alias: "aliasViaCep",
                        fields: [
                            {
                                propertDto: "cep",
                                description: "Cep",                                
                                maxLength: 40,
                                requerid:true,
                                width:350
                            },
                            {
                                button: {
                                    type: "button",
                                    target: "get-cep",
                                    text:"Verificar Cep",
                                    color:"#1242ad"
                                }
                            }
                        ]
                    },
                    {
                        name: "Informa√ß√µes CEP",
                        objectDto: "infoCep",
                        alias: "aliasInfoCep",
                        vertical:false,
                        fields: [
                            {
                                propertDto: "cep",
                                description: "Cep",
                                disable:true    
                            },
                            {
                                propertDto: "logradouro",
                                description: "Logradouro",
                                disable:true    
                            },
                            {
                                propertDto: "complemento",
                                description: "Complemento",
                                disable:true    
                            },
                            {
                                propertDto: "bairro",
                                description: "Bairro",
                                disable:true    
                            },


                            {
                                propertDto: "localidade",
                                description: "Localidade",
                                disable:true    
                            },
                            {
                                propertDto: "uf",
                                description: "UF",
                                disable:true    
                            },
                            {
                                propertDto: "ibge",
                                description: "IBGE",
                                disable:true    
                            },
                            {
                                propertDto: "gia",
                                description: "GIA",
                                disable:true    
                            },
                            {
                                propertDto: "ddd",
                                description: "DDD",
                                disable:true    
                            },

                            {
                                propertDto: "siafi",
                                description: "siafi",
                                disable:true    
                            }

                        ]
                    }
                ],
                layout:{
                    items:
                    [
                        ["aliasViaCep"],
                        ["aliasInfoCep"]
                    ]
                },
                button: [
                    {
                        icon: "bi bi-save",
                        type: "button",
                        target: "r-a-save",
                        body:"."
                    }
                ]
            }

            var form = document.getElementById("js")

            let rucula = new Rucula(config,input,"js");
            
            form?.addEventListener('r-a-save.click',(e) => {
                rucula.loader.enable()
                rucula.loader.disable()
            })

            rucula.on('#get-cep','click',(e)=> {
                
                let cep = rucula.object.getValue('aliasViaCep.cep')

                fetch(`https://viacep.com.br/ws/${cep}/json/`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('CEP n√£o encontrado');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.erro) {
                        throw new Error('CEP inv√°lido');
                    }

                    for (let chave in data) {
                        rucula.object.setValue(`aliasInfoCep.${chave}`,data[chave])
                    }
                })
        
            })

        </script>
    </body>
</html>
