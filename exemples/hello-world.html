

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exemplo Rucula</title>
        <style>
            body{
                margin: 0;
            }
            *{
                font-family: "DM Sans", sans-serif;
            }
        </style>
    </head>
    <body>
        <div id="js">
        </div>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rucula-js/rucula-js@master/dist/style/style.css"/>

        <script type="module" >
            
            import {Rucula} from 'https://cdn.jsdelivr.net/gh/rucula-js/rucula-js@master/dist/Rucula.js'
            
            let config = {
                floatLabel:true, 
                environments:[
                    {
                        env:"development",
                        hostname:"http://localhost",
                        port: "5016"
                    }
                ],
                localizations:[
                    {
                        locales:"pt-BR",
                        language:"ðŸ‡§ðŸ‡· Brasil" ,
                        currency:"BRL",
                        maxDecimal:5
                    }
                ] 
            }   

            let input  = {
                name: "OlÃ¡ Mundo",
                pathController: "/OlaMundo",
                type: "crud",
                crud:"crud",
                messageHome: "Ola Mundo",
                iconHome: "bi-rocket-takeoff",
                grid:false,
                frames: [
                    {
                        name: "Ola Mundo!",
                        objectDto: "olaMundo",
                        alias: "aliasOlaMundo",
                        fields: [
                            {
                                propertDto: "codigo",
                                description: "CÃ³digo",
                                maxLength: 40,
                                requerid:true,
                                width:350
                            },
                            {
                                propertDto: "nome",
                                description: "Nome",
                            }
                        ]
                    }
                ],
                layout:{
                    items:
                    [
                        ["aliasOlaMundo"]
                    ]
                },
                button: [
                    {
                        type: "button",
                        target: "r-a-save",
                        body:"."
                    },
                    {
                        type: "button",
                        target: "r-a-alter",
                        body:"."
                    },
                    {
                        type: "button",
                        target: "r-a-delete",
                        body:"."
                    }
                ]}

            var form = document.getElementById("js")

            let rucula = new Rucula(config,input,"js");
            
            form?.addEventListener('r-a-save',(e) => {
                rucula.loader.enable()
                rucula.loader.disable()
            })

        </script>
    </body>
</html>
